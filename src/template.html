<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>

<body>
    <div class="title">
        <h1>To-Do List</h1>
    </div>
    <div class="toggle-btn-wrapper">
        <button class="toggle-btn-add toggle-btn">Add Task</button>
    </div>
    <section class="container input-field-toggle">
        <form id="todo-form">
            <input class="field-style" type="text" id="task-name" placeholder="Enter a new task" required>
            <input class="field-style" type="text" id="task-desc" placeholder="Enter task description (optional)">
            <input class="field-style" type="date" id="task-due-date">
            <label for="priority-level">
                <select name="priority-level" id="priority-level" class="field-style">
                    <option value="none">None</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </label>
            <textarea class="field-style" name="notes" id="notes" placeholder="Task notes..."></textarea>

            <div class="checkbox-wrapper">
                <label for="task-checkbox">
                    <input class="field-style" type="checkbox" id="task-checkbox" name="task-checkbox">
                    Complete?
                </label>
            </div>

            <button class="add-task-btn field-style" type="submit">Add Task</button>
            <div class="toggle-btn-wrapper">
                <button class="toggle-btn-cancel toggle-btn">Cancel</button>
            </div>
        </form>
    </section>

    <ul id="todo-list"></ul>
</body>

</html>
